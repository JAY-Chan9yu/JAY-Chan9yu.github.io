<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WigglyDay - Cute D-Day Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e8c8d8 0%, #b8a8d8 100%);
            min-height: 100vh;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .lang-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 100;
        }

        .lang-switch a {
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.85rem;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        .lang-switch a.active {
            background: rgba(255,255,255,0.9);
            color: #7b68a8;
            font-weight: 600;
        }

        .lang-switch a:not(.active) {
            background: rgba(255,255,255,0.4);
            color: #555;
        }

        .lang-switch a:hover:not(.active) {
            background: rgba(255,255,255,0.7);
        }

        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .hero-wrapper {
            position: relative;
            display: inline-block;
        }

        .hero-image {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }

        .download-btn {
            position: absolute;
            right: 20px;
            bottom: 20px;
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 14px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0,0,0,0.35);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: rgba(255,255,255,0.7);
            font-size: 0.85rem;
        }

        footer a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .lang-switch {
                top: 15px;
                right: 15px;
            }

            .lang-switch a {
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            .hero {
                padding: 60px 15px 15px;
            }

            .hero-image {
                max-height: 70vh;
            }

            .download-btn {
                padding: 14px 32px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="lang-switch">
            <a href="index.html">한국어</a>
            <a href="en.html" class="active">English</a>
            <a href="jp.html">日本語</a>
        </nav>

        <main class="hero">
            <div class="hero-wrapper">
                <img src="assets/wigglyday-home.png" alt="WigglyDay - Cute D-Day Countdown with Animated Characters" class="hero-image">
                <a href="https://apps.apple.com/app/wigglyday/id6757189440" class="download-btn">
                    Download on the App Store
                </a>
            </div>
        </main>

        <footer>
            <p>© 2026 fitwarejay Inc. · <a href="mailto:fitwarejay@gmail.com">fitwarejay@gmail.com</a></p>
        </footer>
    </div>
</body>
</html>
